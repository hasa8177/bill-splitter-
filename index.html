<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reciept Splitter</title>
</head>
<body>
    <h1>Reciept Splitter</h1>
    <div class="wrapper grid">
        <div>
            <section class="flex column top-section">
                <label class="bold" for="people-splittng-bill">Who is splitting the bill?</label>
                <input type="text" id="people-splittng-bill" autocomplete="off">
                <input type="button" value="Add" id="add-person-btn" onclick="addPersonSplittingBill()">
                <div id="list-of-people-div">
                </div>
                <label class="bold" for="who-paid">Who paid the bill?</label>
                <select name="who-paid" id="who-paid">
                </select>
            </section>
            <section class="flex column bottom-section" id="item-input-section">
                <label class="bold" for="item">Item being split?</label>
                <input type="text" id="item" autocomplete="off">
                <label class="bold" for="price">Price?</label>
                <input type="number" id="price">
                <label class="bold" for="people-splitting-item">Who is splitting the item?</label>
                <div id="checkbox-div">
                </div>
                <input type="button" value="Add" id="add-item" onclick="addItem()">
            </section>
        </div>
        <section class="added-items-section flex" id="added-item-section">
            <div>
                <p class="bold" >Added Items:</p>
                <ul id="items-list" role="list"></ul>
            </div>
            <input type="button" value="Calculate" id="add-item">
        </section>
        <section class="results-section">

        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
