<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reciept Splitter</title>
</head>
<body>
    <h1>Reciept Splitter</h1>
    <div class="wrapper grid">
        <div>
            <section class="flex column top-section">
                <label class="bold" for="people-splittng-bill">Who is splitting the bill?</label>
                <input type="text" id="people-splittng-bill" autocomplete="off">
                <input type="button" value="Add" id="add-person-btn" onclick="addPersonSplittingBill()">
                <div id="list-of-people-div">
                </div>
                <label class="bold" for="who-paid">Who paid the bill?</label>
                <select name="who-paid" id="who-paid">
                </select>
            </section>
            <section class="flex column bottom-section" id="item-input-section">
                <label class="bold" for="item">Item being split?</label>
                <input type="text" id="item" autocomplete="off">
                <label class="bold" for="price">Price?</label>
                <input type="number" id="price">
                <label class="bold" for="people-splitting-item">Who is splitting the item?</label>
                <div>
                    <div class="flex hidden" id="select-all-div"><input type="checkbox" name="check-all" id="check-all"><label for="check-all">Select All</label></div>
                    <div id="checkbox-div"
                    >
                    </div>
                </div>
                <input type="button" value="Add" id="add-item" onclick="addItem()">
            </section>
        </div>
        <section class="added-items-section flex column" id="added-item-section">
            <div id="item-div">
                <p class="bold" >Added Items:</p>
                <div id="user-btns" class="flex user-btns">
                    <button class="user-btn" onclick="viewBreakdown('all')">All</button>
                </div>
                <ul id="all-items-list" role="list"></ul>
            </div>
            <div class="column flex">
                <div class="flex bold total"><p>Total:</p><p id="total">$0</p></div>
                <input type="button" value="Calculate" id="add-item" onclick="calculate()">
            </div>
        </section>
        <section class="results-section">
            <nav class="flex" id="results-nav">
                <p class="bold">Results:</p>
            </nav>
            <ul role="list" id="results-list">
            </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
